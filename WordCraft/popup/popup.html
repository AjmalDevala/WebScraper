<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordCraft Grammar Checker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            width: 300px;
            padding: 10px;
            background-color: #f4f4f8;
        }
        .btn-animate {
            transition: all 0.3s ease;
            transform: scale(1);
        }
        .btn-animate:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-animate:active {
            transform: scale(0.95);
        }
        .error-item {
            transition: background-color 0.2s ease;
        }
        .error-item:hover {
            background-color: #e6f2ff;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">WordCraft</h1>
        
        <div id="grammarCheckerSection" class="mb-4">
            <div class="flex items-center mb-3">
                <input 
                    type="text" 
                    id="textInput" 
                    placeholder="Enter text to check" 
                    class="flex-grow p-2 border rounded mr-2"
                >
                <button 
                    id="checkGrammarBtn" 
                    class="btn-animate bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors"
                >
                    Check
                </button>
            </div>
        </div>

        <div id="errorsContainer" class="space-y-2">
            <!-- Grammar errors will be dynamically added here -->
        </div>

        <div class="mt-4 text-center">
            <button 
                id="clearBtn" 
                class="btn-animate bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors"
            >
                Clear All
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
